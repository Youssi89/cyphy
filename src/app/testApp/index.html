<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <!-- Include CSS library dependencies -->
    <% _.forEach(styles, function(style) { %><link rel="stylesheet" type="text/css" href="<%- style %>">
    <% }); %>

    <!-- Include App Styles-->
    <!--<link type="text/css" rel="stylesheet" href="<%= stylesFilePath %>">-->

    <title></title>
</head>
<body on-gme-init="angular.bootstrap(document, ['CyPhyApp']);">
<div growl></div>
<!--<a ui-sref="workspaces">State 1</a>-->
<!--<a ui-sref="workspaceDetails({workspaceId: 0})">State 2</a>-->
<div ui-view></div>

<!-- Include library dependencies -->
<% _.forEach(scripts, function(script) { %><script src="<%- script %>"></script>
<% }); %>
<div class="workspaces-view" ng-controller="TestController">
    <h1 class="main-view-header">Workspaces</h1>
    <input type="text" class="form-control" data-ng-model="data.branchName">
    <button class="btn btn-primary" ng-click="switchBranch()">Switch Branch</button>
    <input type="checkbox" ng-model="data.extra">
    <div class="workspaces col-lg-12">
        <workspace-list data-connection-id="'my-db-connection-id'"></workspace-list>
    </div>

    <workspace-list ng-if="data.extra" workspace-list data-connection-id="'my-db-connection-id'"></workspace-list>
</div>

<!-- Include application and templates-->
<script src="<%= appFilePath %>"></script>
<!--<script src="<%= templateFilePath %>"></script>-->

</body>
</html>
